# ~/.config/starship.toml

format = """$directory $git_branch $git_status
$character"""
right_format = """$cmd_duration"""

add_newline = true

[time]
disabled = true

[directory]
style = "bold #89b4fa"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[â¯](bold #a6e3a1)"
error_symbol = "[â¯](bold #f38ba8)"

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold #cba6f7"

[git_status]
style = "bold #f38ba8"
format = '[$all_status$ahead_behind]($style)'

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold #6c7086"

