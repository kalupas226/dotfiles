# ~/.config/starship.toml

format = """$directory $git_branch $git_status
$character"""
right_format = """$cmd_duration"""

add_newline = true

[time]
disabled = true

[directory]
style = "bold #39d353"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[❯](bold #39d353)"
error_symbol = "[❯](bold #ff7b72)"

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold #58a6ff"

[git_status]
style = "bold #ff7b72"
format = '[$all_status$ahead_behind]($style)'
conflicted = "!"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "*"
staged = "+"
renamed = "»"
deleted = "✘"

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold #7d8590"

[nodejs]
symbol = "⬢ "

[python]
symbol = "🐍 "

[rust]
symbol = "🦀 "

[swift]
symbol = "🐦 "

[package]
disabled = true
