[tools]
# Pin to Active LTS minor: keeps security patches flowing while avoiding breaking semver bumps.
node = "24.11"

# Pin npm-based tools to specific versions; update manually after review.
"npm:@anthropic-ai/claude-code" = "1.0.100"
"npm:bash-language-server" = "5.6.0"
"npm:vscode-langservers-extracted" = "4.10.0"
"npm:@openai/codex" = "0.66.0"

[tasks."dotfiles:install"]
dir = "{{ env.DOTFILES_DIR | default(value=env.HOME ~ '/.dotfiles') }}"
run = "./install.sh"
description = "Link dotfiles and install packages"

[tasks."dotfiles:check-updates"]
dir = "{{ env.DOTFILES_DIR | default(value=env.HOME ~ '/.dotfiles') }}"
run = "scripts/check-updates.sh"
description = "Check Homebrew/mise/sheldon updates"
